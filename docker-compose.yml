version: '3.8'

services:
  go:
    container_name: go
    build:
      context: ./app
      dockerfile: Dockerfile
    tty: true
    ports:
      - 80:80
    env_file:
      - ./mysql/.env
    depends_on:
      - mysql
    volumes:
      - ./app:/src/app
    networks:
      - go_mysql_network
    restart: always
  mysql:
    container_name: mysql
    image: mysql:8.0
    tty: true
    ports:
      - 3306:3306
    env_file:
      - ./mysql/.env
    volumes:
      - type: volume
        source: mysql_volume
        target: /var/lib/mysql
      - type: bind
        source: ./mysql/init
        target: /docker-entrypoint-initdb.d
    networks:
      - go_mysql_network
    restart: always

volumes:
  mysql_volume:
    name: mysql_volume

networks:
  go_mysql_network:
    external: true